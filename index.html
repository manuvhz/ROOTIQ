<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROOTIQ</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS for fonts and preloader */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b0f17; /* Set initial dark background */
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    #preloader {
      position: fixed;
      inset: 0;
      background-color: #0b0f17;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    #preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    .pulse-animation {
      animation: pulse 2s infinite ease-in-out;
    }
    /* Simple keyframes for fade-in animations used across components */
    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down { animation: fade-in-down forwards; }
    .animate-fade-in-up { animation: fade-in-up forwards; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
      }
    }
  </script>
</head>
<body>
  
  <!-- Preloader -->
  <div id="preloader">
    <svg width="100" height="100" viewBox="0 0 100 100" class="pulse-animation">
        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:#00ffae;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0b0f17;stop-opacity:0" />
            </radialGradient>
        </defs>
        <circle cx="50" cy="50" r="40" fill="url(#grad1)" />
        <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-family="Orbitron" font-size="20" fill="#e0e0e0">IQ</text>
    </svg>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
